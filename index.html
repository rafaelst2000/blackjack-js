<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Blackjack JS</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div>
        <h1 class="total-score">Total: 0</h1>
        <div class="game-table">
          <h2>BLACK JACK JS</h2>
          <h3>Vez de: </h3>
          <h4 class="explode"></h4>
          <div class="deck">
            <img class="deck-img" src="deck.png" title="Clique para virar uma carta">
          </div>
    
          <div class="cards">
          </div>
          <div class="button-container">
            <button class="continue-button hidden">Continuar</button>
          </div>
        </div>
      </div>
  
      <div class="players-score">
        <p class="player-1-score">Rafael: 0</p>
        <p class="player-2-score">Rafael: 0</p>
        <p class="player-3-score">Rafael: 0</p>

        <div class="button-container">
          <button class="stop-button">Parar</button>
          <button class="new-game-button hidden">Novo jogo</button>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
